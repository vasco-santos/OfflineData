<div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <td>Number</td>
                <td>ID</td>
                <td>Start</td>
                <td>End</td>
                <td>Area</td>
                <!-- ID Bombeiros/Sensores -->
            </tr>
        </thead>
        <tbody ng-repeat="m in mission.result">
            <tr>
                <td>{{$index}}</td>
                <td>{{m.mission_id}}</td>
                <td>{{m.start | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>{{m.end | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>{{m.area}}</td>
            </tr>
            <!--<tr ng-repeat="e in m.value">
              <td>{{e.foo}}</td>
              <td>{{e.bar}}</td>
            </tr> -->
        </tbody>
    </table>
</div>
