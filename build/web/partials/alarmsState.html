<div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <td>Number</td>
                <td>Type</td>
                <td>Alert</td>
                <td>Time</td>
                <td>Value</td>
                <td>Sensor</td>
            </tr>
        </thead>
        <tbody ng-repeat="m in message.result">
            <tr>
                <td>{{$index}}</td>
                <td>{{m.messagetype}}</td>
                <td>{{m.alert}}</td>
                <td>{{m.time | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>{{m.value}}</td>
                <td>{{m.idsensor}}</td>
            </tr>
            <!--<tr ng-repeat="e in m.value">
              <td>{{e.foo}}</td>
              <td>{{e.bar}}</td>
            </tr> -->
        </tbody>
    </table>
</div>
